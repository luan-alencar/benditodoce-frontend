<div class="container">
   <form class="form mat-elevation-z8">

      <img src="assets/img/bendito doce.png" alt="BenditoDoce">

      <mat-form-field class="full-width" appearance="fill" color="warn">
         <mat-label>E-mail</mat-label>
         <input 
         [formControl]="email"
         required
         [(ngModel)]="creds.email" 
         name="email" 
         matInput 
         placeholder="Ex. fulano@mail.com">
         <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>

      <mat-form-field class="full-width" appearance="fill" color="warn">
         <mat-label>Senha</mat-label>
         <input 
         [formControl]="senha"
         required
         [(ngModel)]="creds.senha" 
         name="senha" 
         type="password" 
         matInput 
         placeholder="Ex. 123">
         <mat-icon matSuffix>password</mat-icon>
      </mat-form-field>

      <button (click)="logar()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-raised-button color="warn">Login</button>
   </form>

</div>
